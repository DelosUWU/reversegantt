<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Project Manager</a>
  </div>
</nav>

<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Вход</h3>

        <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input id="password" type="password" class="form-control" required>
          </div>

          <div class="d-grid">
            <button id="loginBtn" type="submit" class="btn btn-primary">
              <span id="loginSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
              <span id="loginBtnText">Войти</span>
            </button>
          </div>
          <div class="text-center mt-3">
            <small class="text-muted">Нет аккаунта? <a href="/register.html" class="link-primary">Зарегистрироваться</a></small>
          </div>
        </form>
      </div>

    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
