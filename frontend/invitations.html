<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Приглашения</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <span class="navbar-brand fw-bold">Приглашения</span>
    <div class="d-flex gap-2 align-items-center">
      <a href="/projects.html" class="btn btn-outline-light btn-sm">Проекты</a>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Выйти</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Мои приглашения</h3>
    <button id="invitationsRefresh" class="btn btn-outline-primary btn-sm">
      Обновить
    </button>
  </div>

  <div id="invitationsAlert" class="alert alert-danger d-none" role="alert"></div>

  <div id="invitationsSpinner" class="text-center mt-3 d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>

  <div id="invitationsList" class="row g-3"></div>

  <div id="noInvitations" class="alert alert-info d-none">
    У вас пока нет приглашений.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/invitations.js"></script>

</body>
</html>
