<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Проект</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">


<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <span id="projectTitle" class="navbar-brand fw-bold"></span>
    <a href="/projects.html" class="btn btn-light btn-sm">Все проекты</a>
  </div>
</nav>

<div class="container mt-4">
  <div id="projectAlert" class="alert alert-danger d-none" role="alert"></div>

  <div class="card shadow-sm p-4 mb-4">
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
      <div>
        <h3 id="projectTitleHeader" class="fw-bold mb-1"></h3>
        <p id="projectDesc" class="text-muted mb-0">Описание отсутствует.</p>
        <p id="projectOwnerText" class="text-muted small mb-0"></p>
      </div>
      <div class="text-end d-flex flex-column align-items-end gap-2">
        <div class="text-end">
          <p class="mb-1 small text-secondary">ID проекта</p>
          <p id="projectIdBadge" class="badge bg-secondary fs-6"></p>
        </div>
        <button id="deleteProjectBtn" class="btn btn-outline-danger btn-sm">Удалить проект</button>
      </div>
    </div>
    <p class="text-muted small mt-3" id="projectDeadlineText"></p>
  </div>

  <div class="row g-4">
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Задачи</h5>
            <span id="tasksLoadingSpinner" class="spinner-border spinner-border-sm text-primary d-none" role="status" aria-hidden="true"></span>
          </div>
          <ul id="taskList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Создать задачу</h5>
          <form id="taskForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Название</label>
              <input id="taskTitle" type="text" class="form-control" required>
              <div class="invalid-feedback">Укажите название задачи.</div>
            </div>
            <div class="mb-3">
              <label for="taskDesc" class="form-label">Описание</label>
              <textarea id="taskDesc" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="taskParent" class="form-label">Родительская задача</label>
              <select id="taskParent" class="form-select">
                <option value="">Нет (корневая)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="taskAssignee" class="form-label">Исполнитель</label>
              <select id="taskAssignee" class="form-select">
                <option value="">Не назначен</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="taskDeadline" class="form-label">Дедлайн</label>
              <input id="taskDeadline" type="datetime-local" class="form-control">
            </div>
            <div class="d-grid">
              <button id="taskSubmit" type="submit" class="btn btn-primary">
                <span id="taskSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                Добавить задачу
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card shadow-sm mt-3">
        <div class="card-body">
          <h5 class="mb-3">Участники</h5>
          <ul id="participantsList" class="list-group list-group-flush mb-3"></ul>
          <h6 class="mb-3 mt-3">Пригласить участника</h6>
          <form id="participantForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="participantEmail" class="form-label">Email участника</label>
              <input id="participantEmail" type="email" class="form-control" required>
              <div class="invalid-feedback">Введите email пользователя.</div>
            </div>
            <div class="mb-3">
              <label for="participantRole" class="form-label">Роль</label>
              <select id="participantRole" class="form-select">
                <option value="member">Участник</option>
                <option value="leader">Руководитель</option>
              </select>
            </div>
            <div class="d-grid">
              <button id="participantBtn" type="submit" class="btn btn-outline-primary">
                <span id="participantSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                Отправить приглашение
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/project.js"></script>

</body>
</html>
