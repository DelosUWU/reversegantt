<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Project Manager</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Регистрация</h3>

        <div id="registerAlert" class="alert alert-danger d-none" role="alert"></div>

        <form id="registerForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="registerEmail" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input id="registerPassword" type="password" class="form-control" required>
          </div>
          <div class="row g-3">
            <div class="col-6">
              <label class="form-label">Имя</label>
              <input id="registerFirstName" type="text" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Фамилия</label>
              <input id="registerLastName" type="text" class="form-control">
            </div>
          </div>
          <div class="d-grid mt-4">
            <button id="registerBtn" type="submit" class="btn btn-primary">
              <span id="registerSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
              <span id="registerBtnText">Создать аккаунт</span>
            </button>
          </div>
        </form>
        <div class="text-center mt-3">
          <small class="text-muted">Уже есть аккаунт? <a href="/index.html" class="link-primary">Войти</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/register.js"></script>

</body>
</html>
